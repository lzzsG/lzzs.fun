<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        a {
            color: #4FA3FF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .message {
            text-align: center;
        }
    </style>
    <meta http-equiv="refresh" content="0;url=index.html">
    <script>
        (function () {
            var path = location.pathname;
            // 只需保存尝试访问的路径
            localStorage.setItem('redirectPathname', path);
        })();
    </script>
</head>

<body>
    <div class="message">
        <h1>LzzsSite</h1>
        <p>If you are not redirected, <a href="/">click here</a>.</p>
    </div>
</body>

</html>
