<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        a {
            color: #4FA3FF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .message {
            text-align: center;
        }
    </style>
    <meta http-equiv="refresh" content="0;url=index.html">
    <script>
        (function () {
            var path = location.pathname;
            // 检查路径是否含有语言代码并保存
            if (path.includes('/en/') || path.includes('/zh/')) {
                localStorage.setItem('redirectPathname', path);
            } else if (path !== "/") {
                // 对于不含语言代码的路径，默认添加语言代码（这里以中文为例）
                localStorage.setItem('redirectPathname', '/zh' + path);
            }
        })();
    </script>
</head>

<body>
    <div class="message">
        <h1>LzzsSite</h1>
        <p>If you are not redirected, <a href="index.html">click here</a>.</p>
    </div>
</body>

</html>
